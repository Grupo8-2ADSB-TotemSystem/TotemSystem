<script>

    var nomeEmpresaVar;
    var enderecoVar;
    var nomeEstacaoVar;
    var cnpjVar;
    var cepVar;
    var numeroVar;

    function seguir() {
        nomeEmpresaVar = nomeEmpresa_input.value;
        nomeEstacaoVar = nomeEstacao_input.value;
        cnpjVar = cnpj_input.value;
        cepVar = cep_input.value;
        numeroVar = num_input.value;

        if (nomeEmpresaVar == "") {
            iNomeEmpresa.style.color = "#e30b21";
            nomeEmpresa.style.color = "#e30b21";
            console.log("Preencha o nome da empresa");
        }else{
            iNomeEmpresa.style.color = "#00ff00";
            nomeEmpresa.style.color = "#00ff00";
        }
        if (nomeEstacaoVar == "") {
            iEstacao.style.color = "#e30b21";
            nomeEstacao.style.color = "#e30b21";
            console.log("Preencha o campo da estação");
        }else{
            iEstacao.style.color = "#00ff00";
            nomeEstacao.style.color = "#00ff00";
        }
        if (cnpjVar == "") {
            iCNPJ.style.color = "#e30b21";
            cnpj.style.color = "#e30b21";
            console.log("Preencha o cnpj");  
        }else{  
            iCNPJ.style.color = "#00ff00";
            cnpj.style.color = "#00ff00";
        }
        if (cepVar == "") {
            iCEP.style.color = "#e30b21";
            cep.style.color = "#e30b21";
            console.log("Preencha o nome da empresa");
        }else{
            iCEP.style.color = "#00ff00";
            cep.style.color = "#00ff00";
        } 
        if (numeroVar == "") {
            iNumero.style.color = "#e30b21";
            numero.style.color = "#e30b21";
            console.log("Preencha o nome da empresa");
        }else{
            iNumero.style.color = "#00ff00";
            numero.style.color = "#00ff00";
        }
         if (nomeEmpresaVar != "" && nomeEstacaoVar != "" && cnpjVar != "" && cepVar != "" && numeroVar != "") {
            document.getElementById("card1").style.display = "none";
            document.getElementById("card2").style.display = "block";
        }
        
    }

    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeUsuarioVar = nomeUsuario_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeUsuarioVar == "") {
            iNomeUsuario.style.color = "#e30b21";
            nomeUsuario.style.color = "#e30b21";
        }else{
            iNomeUsuario.style.color = "#00ff00";
            nomeUsuario.style.color = "#00ff00";
        }
        if (emailVar == "") {
            iEmail.style.color = "#e30b21";
            email.style.color = "#e30b21";
            console.log("Preencha com o seu e-mail");
        }else{
            iEmail.style.color = "#00ff00";
            email.style.color = "#00ff00";
        } 
        if (senhaVar == "") {
            iSenha.style.color = "#e30b21";
            senha.style.color = "#e30b21";
            console.log("Preencha a senha");  
        }else{
            iSenha.style.color = "#00ff00";
            senha.style.color = "#00ff00";
        }
        if (confirmacaoSenhaVar == "") {
            iConfSenha.style.color = "#e30b21";
            confSenha.style.color = "#e30b21";
            console.log("Preencha a confirmação da senha");
        }else{
            iConfSenha.style.color = "#00ff00";
            confSenha.style.color = "#00ff00";
        }
        

        if (emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            // cardErro.style.display = "block"
            // mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            // finalizarAguardar();
            return false;
        }
        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            // mensagem_erro.innerHTML = "E-mail inválido! Verifique e tente novamente.";
            // finalizarAguardar();
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            // mensagem_erro.innerHTML = "As senhas inseridas devem ser iguais para prosseguir!";
            // finalizarAguardar();
            return false;
        }

        // else {
        //     setInterval(sumirMensagem, 5000)
        // }


        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeEmpresaServer: nomeEmpresaVar,
                enderecoServer: enderecoVar,
                nomeEstacaoServer: nomeEstacaoVar,
                cnpjServer: cnpjVar,
                nomeUsuarioServer: nomeUsuarioVar,
                cepServer: cepVar,
                numeroServer: numeroVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                tipoUsuarioServer: 1,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                card2.style.display = "none";
                container.style.display = "none";
                sucesso.style.display = "block";

                // cardErro.style.display = "block";

                console.log("Cadastro realizado com sucesso! Redirecionando para tela de Login...");
                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                // limparFormulario();
                // finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        // cardErro.style.display = "none"
    }

    const inputs = document.querySelectorAll(".input");


    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });


</script>
