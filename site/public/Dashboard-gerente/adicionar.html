<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dash.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Adicionar</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home"></ion-icon>
                        </span>
                        <span class="title">Totem System</span>
                    </a>
                </li>
                <li>
                    <a href="dash-gerente.html">
                        <span class="icon">
                            <ion-icon name="stats-chart"></ion-icon>
                        </span>
                        <span class="title">Gráficos</span>
                    </a>
                </li>
                <li>
                    <a href="adicionar.html">
                        <span class="icon">
                            <ion-icon name="laptop-outline"></ion-icon>
                        </span>
                        <span class="title">Adicionar Usuário</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out"></ion-icon>
                        </span>
                        <span class="title">Sair</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- MAIN -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- USUARIO -->
                <div class="user">
                    <img src="../assets/imgs/download.png" alt="">
                </div>
            </div>
            <h1 class="ativo">Adicionar Dependente</h1>
            <!-- CARDS -->
            <div class="cardBox">
                <div class="wrapper fadeInDown">
  
                    <div class="content-login">
                        <h2 class="active"> Formulário </h2>
                        <form class="box-login" method="post" action="#">
                          <input type="text" id="nome" class="campo" name="email" placeholder="Nome completo">
                          <input type="text" id="id" class="campo" name="senha" placeholder="ID do representante">
                          <input type="date" id="data" class="campo" name="senha" placeholder="Data de Nascimento">
                          <input type="number" id="cpf" class="campo" name="senha" placeholder="CPF">
                          <input type="email" id="email" class="campo" name="senha" placeholder="Email">
                          <input type="password" id="senha" class="campo" name="senha" placeholder="Senha">
                          
                          <input type="submit" class="botao" value="Adicionar">
                        </form>
                        
                    </div><!--Form Content-->
                  </div>
            </div>
        </div>
    </div>

    <script script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
    <script script nomodule src="https://unpkg .com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>

    <script>
        // Menu Toggle
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }


        // adicionando o hover no menu selecionado
        let list = document.querySelectorAll(".navigation li");
        function activelink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
            item.addEventListener('mouseover', activelink));
    </script>

</body>

</html>
