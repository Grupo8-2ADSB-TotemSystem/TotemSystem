<script>
    var totemProblemaVar = totemProblema_input.value;
    var estacaoProblemaVar = estacaoProblema_input.value;
    var descricaoProblemaVar = descricaoProblema_input.value;
    
    const inputs = document.querySelectorAll(".input");
    
    
    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }
    
    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });
    
    function reporte(){

        if (totemProblemaVar == "") {
            nomeTotemProblema.style.color = "#e30b21";
            iTotem.style.color = "#e30b21";
            console.log("Preencha o idTotem");
        }else{
            nomeTotemProblema.style.color = "#00ff00";
            iTotem.style.color = "#00ff00";
        }
        if (estacaoProblemaVar == "") {
            nomeEstacao.style.color = "#e30b21";
            iEstacao.style.color = "#e30b21";
            console.log("Preencha o idTotem");
        }
        if (descricaoProblemaVar == "") {
            descricaoProblema.style.color = "#e30b21";
            iProblema.style.color = "#e30b21";
            console.log("Preencha o idTotem");
        }
    }
    
</script>
