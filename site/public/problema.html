<script>

    const inputs = document.querySelectorAll(".input");

    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }

    window.onload = function listarEmpresas() {
        fetch(`/avisos/listarEmpresas`).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    for (let index = 0; index < resposta.length; index++) {
                        var nomeEstacao = resposta[index].nomeEstacao
                        var idEmpresa = resposta[index].idEmpresa
                        preencherBox(nomeEstacao, idEmpresa)
                    }
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
    }

    function preencherBox(nomeEstacao, idEmpresa) {
        selectbox.innerHTML += `<option value="${idEmpresa}">${nomeEstacao}</option>`;
    }

    function reporte() {

        // if (totemProblemaVar == "") {

        //     iTotem.style.color = "#e30b21";
        //     console.log("Preencha o idTotem");
        // } else {
        //     nomeTotemProblema.style.color = "#00ff00";

        // }
        // if (estacaoProblemaVar == "") {
        //     nomeEstacao.style.color = "#e30b21";

        //     console.log("Preencha o idTotem");
        // }
        // if (descricaoProblemaVar == "") {
        //     descricaoProblema.style.color = "#e30b21";
        //     iProblema.style.color = "#e30b21";
        //     console.log("Preencha o idTotem");
        // }

        var select = document.getElementById('selectbox');

            fetch(`/avisos/publicar`, {
            method: "post",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                codigoTotemServer: totemProblema_input.value,
                descricaoProblemaServer: descricaoProblema_input.value,
                fkEmpresaServer: select.options[select.selectedIndex].value,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                console.log("Reporte enviado com sucesso! Redirecionando...");
                setTimeout(() => {
                    window.location = "index.html";
                }, "2000")
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
