<script>

    function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" ) {
            iEmail.style.color = "#e30b21";
            nomeEmail.style.color = "#e30b21";
            return false;
        }
        else {
            iEmail.style.color = "#00ff00";
            nomeEmail.style.color = "#00ff00"; 
        }

        if (senhaVar == "" ) {
            iSenha.style.color = "#e30b21";
            nomeSenha.style.color = "#e30b21";
            return false;
        }
        else {
            iSenha.style.color = "#00ff00";
            nomeSenha.style.color = "#00ff00"; 
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.TIPO_USUARIO = json.tipoUsuario;
                    sessionStorage.FK_EMPRESA = json.fkEmpresa;
                    sessionStorage.ID_USUARIO = json.id;

                    if (JSON.stringify(json.tipoUsuario) == 1) {
                        setTimeout(function () {
                            window.location = "./Dashboard-gerente/dash-gerente.html";
                            
                        }, 1000);
                    } else {
                        setTimeout(function () {
                            window.location = "./dashboard-funcionário/dashboard.html";
                        }, 1000);
                    }
                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    // console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {

    }

    const inputs = document.querySelectorAll(".input");


    function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
    }

    function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }


    inputs.forEach(input => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
    });

</script>
